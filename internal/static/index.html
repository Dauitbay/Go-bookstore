<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

<!-- Header injected here -->
<div id="header"></div>

<main class="flex-1 p-6 max-w-7xl mx-auto w-full">
    <div class="bg-white shadow rounded-lg p-4 mb-8 flex justify-between items-center">
        <h1 class="text-2xl font-semibold">Books</h1>
        <button id="openCreateModal"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            + Add Book
        </button>
    </div>

    <div class="bg-white shadow rounded-lg p-4">
        <table class="w-full table-auto border-collapse">
            <thead class="bg-gray-100">
            <tr>
                <th class="p-2 text-left">ID</th>
                <th class="p-2 text-left">Name</th>
                <th class="p-2 text-left">Author</th>
                <th class="p-2 text-left">Publication</th>
                <th class="p-2 text-left">Actions</th>
            </tr>
            </thead>
            <tbody id="books-body"></tbody>
        </table>
    </div>
</main>

<!-- Footer injected here -->
<div id="footer"></div>

<!-- Modal loading & dashboard script -->
<script src="loader.js"></script>
<script src="app.js"></script>
</body>
</html>
