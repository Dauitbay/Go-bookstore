version: "3.9"

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: books
    ports:
      - "3306:3306"

  app:
    build: ../../internal/config
    depends_on:
      - db
    environment:
      APP_ENV: production
      APP_PORT: 9010
      DATABASE_DSN: "root:secret@tcp(db:3306)/books?parseTime=true"
    ports:
      - "9010:9010"
