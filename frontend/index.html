<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bookstore Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

<!-- Header injected here -->
<div id="header"></div>

<main class="flex-1 p-6 max-w-7xl mx-auto w-full">
    <div class="bg-white shadow rounded-lg p-4 mb-8 flex justify-between items-center">
        <h1 class="text-2xl font-semibold">Books</h1>
        <button id="openCreateModal"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            + Add Book
        </button>
    </div>

    <div class="bg-white shadow rounded-lg p-4">
        <table class="w-full table-auto border-collapse">
            <thead class="bg-gray-100">
            <tr>
                <th class="p-2 text-left">ID</th>
                <th class="p-2 text-left">Name</th>
                <th class="p-2 text-left">Author</th>
                <th class="p-2 text-left">Publication</th>
                <th class="p-2 text-left">Actions</th>
            </tr>
            </thead>
            <tbody id="books-body"></tbody>
        </table>
    </div>
</main>

<!-- Create Book Modal -->
<div id="createModal"
     class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Add New Book</h2>

        <form id="createForm" class="space-y-3">
            <input id="createName" type="text" placeholder="Name"
                   class="w-full border p-2 rounded" required>
            <input id="createAuthor" type="text" placeholder="Author"
                   class="w-full border p-2 rounded" required>
            <input id="createPublication" type="text" placeholder="Publication"
                   class="w-full border p-2 rounded">

            <div class="flex justify-end space-x-2 mt-4">
                <button type="button" id="closeCreateModal"
                        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Update Book Modal -->
<div id="updateModal"
     class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-xl font-semibold mb-4">Update Book</h2>

        <form id="updateForm" class="space-y-3">
            <input id="updateName" type="text" placeholder="Name"
                   class="w-full border p-2 rounded" required>
            <input id="updateAuthor" type="text" placeholder="Author"
                   class="w-full border p-2 rounded" required>
            <input id="updatePublication" type="text" placeholder="Publication"
                   class="w-full border p-2 rounded">

            <div class="flex justify-end space-x-2 mt-4">
                <button type="button" id="closeUpdateModal"
                        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Update</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Book Modal -->
<div id="deleteModal"
     class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-80">
        <h2 class="text-lg font-semibold mb-4">Delete Book?</h2>

        <p class="mb-4 text-gray-700">Are you sure you want to delete this book?</p>

        <div class="flex justify-end space-x-2">
            <button type="button" id="closeDeleteModal"
                    class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
            <button type="button" id="confirmDelete"
                    class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
        </div>
    </div>
</div>

<!-- Footer injected -->
<div id="footer"></div>

<!-- JS -->
<script src="/assets/loader.js"></script>
<script src="/assets/auth.js"></script>
<script src="/assets/app.js"></script>

</body>
</html>
