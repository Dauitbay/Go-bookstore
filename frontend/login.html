<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4">

<div class="w-full max-w-md bg-white shadow-xl rounded-xl p-8">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
        Welcome Back
    </h2>
    <p class="text-center text-gray-500 mb-6">
        Sign in to access your dashboard
    </p>

    <form id="loginForm" class="space-y-4">

        <div>
            <label class="block text-gray-600 mb-1">Email</label>
            <input id="email" type="email"
                   class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                   placeholder="example@mail.com" required>
        </div>

        <div>
            <label class="block text-gray-600 mb-1">Password</label>
            <input id="password" type="password"
                   class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                   placeholder="••••••••" required>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 transition">
            Sign In
        </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
        Don't have an account?
        <a href="/register.html" class="text-blue-600 hover:underline">Create one</a>
    </p>
</div>

<script src="/assets/auth.js"></script>
<script>
    document.getElementById("loginForm").addEventListener("submit", async e => {
        e.preventDefault();
        try {
            await login(
                document.getElementById("email").value,
                document.getElementById("password").value
            );
            window.location.href = "/";
        } catch {
            alert("Invalid email or password");
        }
    });
</script>

</body>
</html>
